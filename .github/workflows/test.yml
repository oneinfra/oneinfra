name: CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        git fetch --prune --unshallow --tags
    - name: Build
      run: |
        make pull-builder
        make oi-binaries
    - name: Unit and integration tests
      run: |
        make pull-builder
        make test
    - name: e2e tests with local CRI endpoints
      run: |
        make deps
        make e2e
